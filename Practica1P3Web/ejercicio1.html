<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información de Pasaporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Diseño Web Avanzado</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link active" href="ejercicio1.html">Ejercicio 1</a></li>
            <li class="nav-item"><a class="nav-link" href="ejercicio2.html">Ejercicio 2</a></li>
            <li class="nav-item"><a class="nav-link" href="ejercicio3.html">Ejercicio 3</a></li>
            <li class="nav-item"><a class="nav-link" href="ejercicio4.html">Ejercicio 4</a></li>
            </ul>
            </div>
            </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-container">
                    <h2 class="text-center mb-4">Información de Pasaporte</h2>
                    <form onsubmit="return validateForm()">
                        <div class="mb-3 row">
                            <label for="apellido" class="col-sm-4 col-form-label">Apellido</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="apellido" placeholder="Apellido (como se muestra en su pasaporte)" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="nombre" placeholder="Solo nombre" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="fechaNacimiento" class="col-sm-4 col-form-label">Fecha de nacimiento</label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Día" min="1" max="31" required>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Mes" min="1" max="12" required>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Año" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="ciudadNacimiento" class="col-sm-4 col-form-label">Ciudad de nacimiento</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="ciudadNacimiento" placeholder="Ciudad de nacimiento" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="paisNacimiento" class="col-sm-4 col-form-label">País de nacimiento</label>
                            <div class="col-sm-8">
                                <select class="form-select" id="paisNacimiento" required>
                                    <option value="">Seleccione un país</option>
                                    <!-- Agregar opciones de países aquí -->
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="nacionalidad" class="col-sm-4 col-form-label">Nacionalidad</label>
                            <div class="col-sm-8">
                                <select class="form-select" id="nacionalidad" required>
                                    <option value="">Seleccione una nacionalidad</option>
                                    <!-- Agregar opciones de nacionalidad aquí -->
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="numeroPasaporte" class="col-sm-4 col-form-label">Número de pasaporte</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="numeroPasaporte" placeholder="Número de pasaporte" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="paisEmision" class="col-sm-4 col-form-label">País donde ha sido emitido su pasaporte</label>
                            <div class="col-sm-8">
                                <select class="form-select" id="paisEmision" required>
                                    <option value="">Seleccione un país</option>
                                    <!-- Agregar opciones de países aquí -->
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="fechaEmision" class="col-sm-4 col-form-label">Fecha de emisión del pasaporte</label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Día" min="1" max="31" required>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Mes" min="1" max="12" required>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Año" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="fechaVencimiento" class="col-sm-4 col-form-label">Fecha de vencimiento de su pasaporte</label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Día" min="1" max="31" required>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Mes" min="1" max="12" required>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Año" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
